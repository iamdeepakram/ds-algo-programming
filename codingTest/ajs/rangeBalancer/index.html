<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <h1>Hello world</h1>

  <div id="max-sum-holder" > Input sum max : 
    <input id="max-sum" type="number" value="50" >
  </div>

  <div id="range-a-holder"  >
    <input id="range-a" type="range" max="0" value="0" >
    <div id="range-a-value" >

    </div>
  </div>
  <div id="range-b-holder"  >
    <input id="range-b" type="range" value="50" max="50" >
    <div id="range-b-value" >

    </div>
  </div>
  <div id="sum" ></div>
</body>
<script src="./scripts.js" ></script>

</html>
