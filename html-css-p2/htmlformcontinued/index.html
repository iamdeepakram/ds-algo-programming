<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="styles.css">
  <title>HTML feedback form</title>
</head>
<body>
    <form>

        <h1>Feedback Form</h1>
        <label for="name">Name :</label>
        <input type="text" id="name" minlength="3" maxlength="50" required >
        <br/>
        <label for="portfolio">Portfolio :</label>
        <input type="url" id="portfolio" required >
        <br/>
        <label for="favcolor">Favourite Color :</label>
        <select id="favcolor" name="favcolor" required>
            <option value="black" >Black</option>
            <option value="white" >White</option>
            <option value="blue" > Blue </option>
        </select>
        <br/>
        <label for="likeness" >Likeness of colour (1 to 100) :</label>
        <input type="range" id="likeness" min="1" max="100">
        <br/>
        <input type="submit" >
    </form>
    
    
</body>
</html>
