<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <title>Semantic Tables and Media</title>
    </head>
    <body>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Roll Numbers</th>
                        <th>Names</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Groot</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Gamora</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Star lord</td>
                    </tr>
                </tbody>
            </table>
           <h1>List of medias</h1>
           <ol>
                <li> 
                    <img src="https://fastly.picsum.photos/id/123/200/300.jpg?hmac=uMA4z26tAYQnhW8_XlH0SoULB5z9s8tan-WCDkzbdMs" alt="Water drop on a surface" > 
                </li>
                <li> 
                    <video controls >
                        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" >
                    </video> 
                </li>
                <li>
                    <audio controls >
                        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"  type="audio/ogg" >
                    </audio>
                </li>
            </ol>
        </main> 
        </body>
        </html>
