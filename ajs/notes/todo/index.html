                </form>
            </div>
            <div>
                <button style=" float: left; background-color: green; width: auto; " id="generateTodo" class="generate-btn" >Create todo from server</button>
                <button id="deleteTodos" class="remove-btn" >Delete All</button>

            </div>
            <div class="todo-list" id="tasks" >
